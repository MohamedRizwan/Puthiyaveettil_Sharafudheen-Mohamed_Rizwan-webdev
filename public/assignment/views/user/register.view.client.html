
    <div class="container-fluid">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <h1>Register</h1>
        <input ng-model="model.username"
               type="text"
               class="form-control"
               placeholder="username"/>
        <input ng-model="model.password1"
               type="password"
               class="form-control"
               placeholder="password"/>
        <input ng-model="model.password2"
               type="password"
               class="form-control"
               placeholder="verify password"/>
        <input type="email"
               ng-model="model.email"
               class="form-control"
               placeholder="Email"/>
        <input type="text"
               ng-model="model.firstName"
               class="form-control"
               placeholder="FirstName"/>
        <input type="text"
               ng-model="model.lastName"
               class="form-control"
               placeholder="LastName"/>
        <a ng-click="model.registerUser()"
           class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
