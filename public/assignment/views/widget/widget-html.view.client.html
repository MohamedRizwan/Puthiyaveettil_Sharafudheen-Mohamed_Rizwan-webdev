<div class="container">
    <form>
        <h1 class="widgetRender">HTML WIDGET</h1>
        <div ng-model="model.widget.text"
             text-angular
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
        </div>

        <a ng-click="model.deleteWidget(model.widgetId)"
           class="btn btn-danger btn-block form-group">
            Delete Widget
        </a>
    </form>
</div>
